        { name: 'c3', speed: 60 }, { name: 'c4', speed: 3000 }, { name: 'c5', speed: 670 }];
        var fastestCar = null;
        function checkSpeed() {
            let speedCar = 0
            speedCar = cars[0].speed
            for (let i = 0; i < cars.length; i++) {
                if (cars[i].speed > speedCar) {
                    speedCar = cars[i].speed
                    fastestCar = cars[i].name
                }

            }
            return fastestCar
        }

        console.log(checkSpeed())
