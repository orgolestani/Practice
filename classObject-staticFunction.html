<body>



    <script>
class Point{
constructor(x,y){
    this.x=x;
    this.y=y;
}
static distance(a,b){
    const dx=a.x-bx;
    const dy=a.y-by;
    return Math.hypoint(dx,dy);
}
}
const p1=new Point (7,2);
const p2=new Point (3,8);

console.log(Point.distance(p1,p2));
    </script>
</body>
